[package]
name = "leg"
version = "0.2.1-alpha.0"
authors = ["JesÃºs Rubio <jesusprubio@gmail.com>"]
edition = "2018"
documentation = "https://docs.rs/leg"
include = ["src/**/*", "Cargo.toml"]

description = "ðŸ”ˆ Elegant logging for CLIs made simple"
repository = "https://github.com/jesusprubio/leg.git"
readme = "README.md"
keywords = [
  "log",
  "logger",
  "print",
  "println",
  "cli"
]
categories = [
  "command-line-interface",
  "command-line-utilities",
  "development-tools"
]
license = "MIT"

[package.metadata.commands]
deps = "cargo install cargo-audit cargo-release && rustup component add rustfmt clippy"
format = "cargo fmt"
postformat = "cargo clippy"
pretest = "cargo cmd format && cargo audit"
test = "cargo test -- --nocapture"
prepublish = "cargo cmd test"
publish = "cargo release minor"
example = "cargo run --example simple"

[badges]
travis-ci = { repository = "jesusprubio/leg" }

